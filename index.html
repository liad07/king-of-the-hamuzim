<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>king of the hamuzim</title>
    <link rel="icon" id="ico" href="bibitheking.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="game">
    <div id="left"></div>
    <div id="right"></div>
    <div id="block">
        <img class="hamuzim" src="hamuzim.png">
    </div>
    <div id="character">
        <img class="bibi" src="bibitheking.jpg">
    </div>
    <div id="white"></div>
</div><br>
<div class="center"> <button type="button" class="btn btn-outline-primary" onclick="moveLeft()">left</button>
    <button type="button" class="btn btn-outline-primary" onclick="moveRight()">right</button><br>
    <button type="button" class="btn btn-outline-danger" onclick="banana()">reset</button><br>
    <button type="button" class="stop" id="stop" onclick="stopgame()">stop game</button><br>
</div>
<h1>Score: <span id="scoreSpan"></span></h1>
<h1>rank:<span id="rank"></span></h1>
<h1>record:<span id="record"></span></h1>

</body>
<script src="script.js"></script>
</html>
